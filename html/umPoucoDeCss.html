<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="um pouco de CSS">
    <title>Um pouco de CSS</title>
    <link rel="stylesheet" href="umPoucoDeCss.css">

</head>

<body>
    <h1>CSS</h1>
    <div class="spanRow">
        <!--Classe que determina um conjunto de elementos que terão características de estilo semelhantes -->
        <span id="textoPrincipal">Texto 1</span>
        <!--identificador único de um elemento-->
        <span class="fundoVermelho">Texto 2</span>
        <span class="fundoVermelho">Texto 3</span>
    </div>

    <div class="spanRow">
        <!--Classe spanRow determinará uma exibição no modo tabela-->
        <span id="textoPrincipal">Texto 1</span>
        <span class="fundoVermelho">Texto 2</span>
        <span class="fundoVermelho">Texto 3</span>
    </div>

    <div class="spanRow">
        <span id="textoPrincipal">Texto 1</span>
        <span class="fundoVermelho">Texto 2</span>
        <span class="fundoVermelho">Texto 3</span>
    </div>

    <div class="spanRow">
        <span id="textoPrincipal">Texto 1</span>
        <span class="fundoVermelho">Texto 2</span>
        <span class="fundoVermelho">Texto 3</span>
    </div>
</body>

</html>
